<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>KAIAKO</ion-title>
      <ion-buttons routerLink = "/menu/notificaciones" slot="end">
        <ion-icon *ngIf="!notificacion" size="large" name="notifications-outline"></ion-icon>
        <ion-icon *ngIf="notificacion" size="large" name="notifications"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-searchbar placeholder="Busca a tu entrenador ideal" showCancelButton debounce = 0.5
                  (ionInput)= "getEntrenadores($event)">
    </ion-searchbar>
    <ion-card class="card" *ngFor="let entrenador of entrFiltered">
        <ion-card-title id="nombre">{{entrenador.nombre}} </ion-card-title>
        <img src="assets/Perfil.jpeg">
        <p>
            
        </p>
        <p class="star">
            <ion-icon name="star" *ngFor="let number of arrayOne(entrenador.numEstrellas)"></ion-icon>
            <ion-icon name="star-outline" *ngFor="let number of arrayTwo(entrenador.numEstrellas)"></ion-icon>
        </p>
        <ion-button size="small" expand="block" [routerLink]="['/menu/tabs/tabs/tab1/ver-entrenador', entrenador.id]" routerDirection="forward">
          Ver Mas
        </ion-button>
    </ion-card>
</ion-content>
