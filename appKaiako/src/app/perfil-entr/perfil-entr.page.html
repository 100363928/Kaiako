<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>KAIAKO</ion-title>
      <ion-buttons routerLink = "/menu/notificaciones" slot="end">
        <ion-icon *ngIf="!notificacion" size="large" name="notifications-outline"></ion-icon>
        <ion-icon *ngIf="notificacion" size="large" name="notifications"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content >
    <ion-card class="one">
        <ion-card-header>
          <ion-card-subtitle>Entrenador</ion-card-subtitle>
          <ion-card-title id="nombre"> {{entrenador.nombre}} </ion-card-title>
          <img src="../../assets/Perfil.jpeg">
          <p class="star">
            <ion-icon name="star" *ngFor="let number of numbers"></ion-icon>
            <ion-icon name="star-outline" *ngFor="let number of numbersVacios"></ion-icon>
          </p>
          <ion-icon  class="edit" name="create"></ion-icon>
        </ion-card-header>
        <ion-card-content>
            {{entrenador.descripcion}} 
        </ion-card-content>
        </ion-card>
      
      <ion-card class="two">
        <ion-item>
          <ion-label > Certificado <strong> {{entrenador.certificado}} </strong></ion-label>
        </ion-item>
        <ion-item>
          <ion-label> {{entrenador.anosExperiencia}} a√±os de experiencia </ion-label>
        </ion-item>
      </ion-card>
</ion-content>
