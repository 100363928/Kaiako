<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>KAIAKO</ion-title>
      <ion-buttons routerLink = "/menu/notificaciones" slot="end">
        <ion-icon size="large" name="notifications"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content >
    <ion-card class="one">
        <ion-card-header>
          <ion-card-subtitle>Entrenador</ion-card-subtitle>
          <ion-card-title id="nombre"  *ngFor="let nombre of nombre">{{nombre}} </ion-card-title>
          <img src="../../assets/Perfil.jpeg">
          <p class="star"><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star-outline"></ion-icon></p>
          <ion-icon  class="edit" name="create"></ion-icon>
        </ion-card-header>
        <ion-card-content *ngFor="let desc of descrip">
            {{desc}} 
        </ion-card-content>
        </ion-card>
      
      <ion-card class="two">
        <ion-item *ngFor="let certificado of certificado">
          <ion-label > Certificado <strong> {{certificado}} </strong></ion-label>
        </ion-item>
        <ion-item *ngFor="let exp of exp" >
          <ion-label>Tengo {{exp}} a√±os de experiencia</ion-label>
        </ion-item>
      </ion-card>
</ion-content>
