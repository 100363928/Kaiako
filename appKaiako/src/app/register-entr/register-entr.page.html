<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Entrenador</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <form class="form" [formGroup]="validations_form"  (ngSubmit)="tryRegister(validations_form.value)">
   
      <ion-item>
        <ion-label  position="floating" color="primary">Nombre</ion-label>
        <ion-input type="text" formControlName="Nombre"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label  position="floating" color="primary">Apellidos</ion-label>
        <ion-input type="text" formControlName="Apellidos"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label  position="floating" color="primary">Nombre de usuario</ion-label>
        <ion-input type="text" formControlName="NombreUsr"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label  position="floating" color="primary">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
  
      <ion-item>
        <ion-label  position="floating" color="primary">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label class="lbl">Años de experiencia</ion-label>
        <ion-select formControlName="anosExperiencia">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
            <ion-select-option value="4">4</ion-select-option>
            <ion-select-option value="5">5</ion-select-option>
            <ion-select-option value="6">6</ion-select-option>
            <ion-select-option value="7">7</ion-select-option>
            <ion-select-option value="8">8</ion-select-option>
            <ion-select-option value="9">9</ion-select-option>
            <ion-select-option value="10">10 o más</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label class="lbl">Certificado de enternador</ion-label>
        <ion-select formControlName="certificado">
            <ion-select-option value="Mejorar condición física">CAFD</ion-select-option>
            <ion-select-option value="Definición">TAFAD</ion-select-option>
            <ion-select-option value="Perder Peso">NSCA</ion-select-option>           
        </ion-select>
     </ion-item>

     <label class="lbl" floating>Descríbete</label>
     <ion-item id="comentario">
      <ion-textarea class="txtarea"type="text"  placeholder="Introduce opcionalmente un mensaje para el entrenador" formControlName="descripcion"></ion-textarea>
     </ion-item> 

      <div style="text-align:center" >
          <ion-button style="text-align:center"  class="submit-btn" type="submit" [disabled]="!validations_form.valid">Registrarse</ion-button>
      </div>
      
      
      <label class="error-message">{{errorMessage}}</label>
      <label class="success-message">{{successMessage}}</label>
    </form>
    <p class="go-to-login" style="text-align:center"><a style="color:#162a3a" (click)="goLoginPage()">¿Ya tienes Cuenta? <strong>Inicia sesión</strong></a>
  </ion-content>
