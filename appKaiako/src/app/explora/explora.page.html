<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>KAIAKO</ion-title>
    <ion-buttons routerLink = "/menu/notificaciones" slot="end">
      <ion-icon size="large" name="notifications"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar placeholder="Busca rutinas y ejercicios" showCancelButton debounce = 0.5
                  (ionInput)= "getAnuncios($event)">
    </ion-searchbar>>
    <ion-card class="card" *ngFor="let anuncio of anuncioFiltered">
        <ion-card-title id="nombre">{{anuncio.nombre}} </ion-card-title>
        <div id="im">
            <img [src]="anuncio.img">
        </div>
        <p>
          {{anuncio.descr}}
        </p>
        <button>Ver</button>
      </ion-card>
</ion-content>
