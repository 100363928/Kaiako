
<ion-header>
  <ion-toolbar color="primary">
    <ion-title> KAIAKO </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        Bienvenido a Kaiako!
      </ion-col>
    </ion-row>
  </ion-grid>  

<ion-list>

  <ng-container *ngIf="!todos ||Â todos.length == 0">
    <div *ngFor="let n of [0,1,2]" padding>
      <ion-skeleton-text></ion-skeleton-text>
      <p>
        <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
      </p>
    </div>
  </ng-container>

  <ion-item-sliding *ngFor="let item of todos">
    <ion-item lines="inset" button [routerLink]="['/details', item.id]">
      <ion-label>
        {{ item.task }}
        <p>{{ item.createdAt | date: 'short' }}</p>
      </ion-label>
      <ion-note slot="end" color= "primary">{{ item.priority }}</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="remove(item)" color="secondary">
        Check
        <ion-icon name="checkmark" slot="end"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/details" routerDirection="forward">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

  
</ion-content>
  <ion-tabs color="succes">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="explora">
        <ion-icon name="ios-search"></ion-icon>
        <ion-label>Explora</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button (click)="goToEntrena()" tab="entrena">
        <ion-icon name="ios-analytics"></ion-icon>
        <ion-label>Entrena</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="perfil">
        <ion-icon name="contact"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
