<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <img class="icon" src="./../../assets/logoKaiako.png">
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="loginUser(validations_form.value)">
 
    <ion-item>
      <ion-label  position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    
 
    <ion-item>
      <ion-label  position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    
 
    <ion-button expand="block" class="submit-btn" type="submit"  [disabled]="!validations_form.valid">Entrar</ion-button>
 
    <label class="error-message">{{errorMessage}}</label>
  </form>
  <button expand="block" class="crearCuentaBoton">
    <p class="go-to-register">
      Â¿No tienes cuenta? <a (click)="goToRegisterPage()">Crea tu cuenta.</a>
    
  </button>
</ion-content>
