<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="tryRegister(validations_form.value)">
 
    <ion-item>
      <ion-label  position="floating" font="4%" color="primary">Nombre</ion-label>
      <ion-input type="text" formControlName="Nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  position="floating" color="primary">Apellidos</ion-label>
      <ion-input type="text" formControlName="Apellidos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  position="floating" color="primary">Nombre de usuario</ion-label>
      <ion-input type="text" formControlName="NombreUsr"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label  position="floating" color="primary">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label  position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
        <ion-label  position="floating" color="primary">Peso</ion-label>
        <ion-input type="text" formControlName="peso"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label  position="floating" color="primary">Altura</ion-label>
        <ion-input type="text" formControlName="altura"></ion-input>
    </ion-item>

 
    
    <ion-button expand=block; class="submit-btn" href="/register2" type="submit" [disabled]="!validations_form.valid">Registrarse</ion-button>
    <label class="error-message errorm">{{errorMessage}}</label>
    <label class="success-message ">{{successMessage}}</label>
  </form>
  <p class="go-to-login"> <a class="init" (click)="goLoginPage()">Inicia sesión</a>
</ion-content>
